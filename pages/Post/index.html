<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./post.css">
    <script src="../../components/component.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <title>Feed</title>
</head>

<body>
    <div id="top-container">
    </div>
    <div id="container">
        <div id="left-content"></div>
        <div id="rigth-content">
            <h2>Publicações</h2>
            <div id="post-container">
                <div id="post-content">
                    <img class="post-content-image" src="https://odia.ig.com.br/_midias/jpg/2023/01/05/1200x750/1_francisco_massaranduba_ufc_mma-27618109.jpg" alt="Post Image">
                    <div class="instagram-bar">
                        <span id="instagram-bar-left-content">
                            <button class="icon-button">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="icon-button">
                                <i class="far fa-comment"></i>
                            </button>
                        </span>
                        <button class="icon-button">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                </div>
                <div class="post-data-content">
                    <div class="post-user-content">
                        <i id="user-logo" class="fa-sharp fa-solid fa-circle-user"></i>
                        <h2>Gabriel Medina Silva Silva</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
